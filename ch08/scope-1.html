<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var x = 2;
      function cal() {
        //定義cal函數
        x = 5;
        y = 1; //沒有任何關鍵字，JavaScript 自動建立了全域變數 y
        console.log(x + y); //6
      }
      cal(); //執行cal函數
      console.log(x); //2
    </script>
  </head>
  <body></body>
</html>
