<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, 
user-scalable=yes, maximum-scale=3.0, minimum-scale=1.0"
    />
    <title>背包客旅行札記</title>
    <style type="text/css">
      html {
        background-color: #f1f0df;
      }
      body {
        border: 1px solid #660038;
        background-color: #fff;
        font: 15px Helvetica, "微軟正黑體", Sans-Serif;
        margin: 20px auto;
        padding: 5px 10px;
        width: 750px;
      }
      a {
        color: #996600;
        text-decoration: none;
      }
      h1,
      h2,
      h4 {
        margin: 0;
      }
      a:hover {
        color: #cc3300;
      }
      #header {
        margin-bottom: 15px;
      }
      header hgroup h4 {
        font-style: italic;
        font-weight: normal;
        margin-bottom: 18px;
        text-indent: 10px;
      }
      header nav {
        border-bottom: 1px solid #dddccc;
        font-size: 16px;
      }
      header nav ul {
        overflow: hidden;
        padding: 0 0 5px 0;
        margin: 0;
      }
      header nav li {
        float: left;
        list-style: none;
        padding: 0 5px;
      }
      header nav li.current-item a {
        color: #765c07;
      }
      article {
        overflow: hidden;
        text-align: justify;
      }
      section {
        float: left;
        width: 350px;
      }
      figure {
        margin-left: 400px;
      }
      footer {
        margin: 15px 0 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <hgroup>
        <h1>背包客旅行札記</h1>
        <h4>旅行是一種休息，而休息是為了走更長遠的路</h4>
      </hgroup>

      <nav>
        <ul>
          <li><a href="#">關於背包客</a></li>
          <li class="current-item"><a href="#">國內旅遊</a></li>
          <li><a href="#">國外旅遊</a></li>
          <li><a href="#">與我聯絡</a></li>
        </ul>
      </nav>
    </header>

    <article>
      <section>
        <h2>Hello World!</h2>
        <p>四季都是適合旅行的季節。</p>
        <!-- <p style="font-size: 60px; color: #FF0000;">四季都是適合旅行的季節。</p> -->
        <p>不一定要花大錢，做點功課和多點自信，就能享受旅遊的美好。</p>
      </section>

      <figure>
        <img src="photo.png" alt="悠閒" />
        <figcaption>旅行是一種休息</figcaption>
      </figure>
    </article>

    <footer>HTML5語法練習</footer>
  </body>
</html>
