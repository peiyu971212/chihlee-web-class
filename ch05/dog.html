<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: aqua;
        flex-direction: column;
      }
      .div_header {
        display: flex;
        flex: 1;
        justify-content: space-between;
      }
      .left_div {
        display: flex;
        justify-content: flex-start;
        flex-direction: row;
        background-color: blue;
      }
      .right_div {
        display: flex;
        justify-content: flex-end;
        flex-direction: row;
        background-color: blue;
        align-items: center;
      }
      .left_text {
        color: white;
      }
      .none_list_style {
        display: flex;
        list-style-type: none;
      }
      .header_text {
        color: white;
        padding-right: 10px;
      }
      .body_content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .footer_div{
        padding: 20px;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div_header">
        <div class="left_div">
          <img src="images/logo.png" alt="logo" />
          <p class="left_text">我是浪浪</p>
        </div>

        <div class="right_div">
          <ul class="none_list_style">
            <li class="header_text">回首頁</li>
            <li class="header_text">關於我們</li>
            <li class="header_text">最新活動</li>
            <li class="header_text">小額捐款</li>
          </ul>
        </div>
      </div>

      <div class="body_content">
        <h3>歡迎光臨佩蒂豬多肉市集</h3>
        <img class="d-block w-100" src="images/f1.jpg" alt="pic" />
      </div>

      <div class="footer_div">
        <p>2024 浪浪 版權所有。</p>
        <ul class="none_list_style">
          <li class="header_text">回首頁</li>
          <li class="header_text">關於我們</li>
          <li class="header_text">最新活動</li>
          <li class="header_text">小額捐款</li>
        </ul>
      </div>
    </div>
  </body>
</html>
