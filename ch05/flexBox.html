<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>多肉市集</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 整體容器 -->
    <div class="flex-container">
      <!-- Header -->
      <header
        class="header d-flex align-items-center justify-content-space-between"
      >
        <div class="logo-section d-flex align-items-center">
          <img src="images/logo.png" alt="logo" class="logo" />
          <span class="site-name">多肉市集</span>
        </div>
        <div class="nav-menu align-items-center">
          <ul class="menu-list list-style-none d-flex">
            <li class="menu-item">回首頁</li>
            <li class="menu-item">關於我們</li>
            <li class="menu-item">多肉介紹</li>
            <li class="menu-item">購買多肉</li>
          </ul>
        </div>
      </header>

      <!-- 主內容 -->
      <main class="main-content">
        <h3>歡迎光臨多肉市集</h3>
        <img
          class="d-block w-100 main-image"
          src="images/f1.jpg"
          alt="多肉植物"
        />
      </main>

      <!-- Footer -->
      <footer
        class="footer d-flex align-items-center justify-content-space-between"
      >
        <div class="footer-text">Copyright © 2024 多肉市集.</div>
        <div class="footer-menu d-flex align-items-center">
          <ul class="menu-list list-style-none d-flex">
            <li class="menu-item">回首頁</li>
            <li class="menu-item">關於我們</li>
            <li class="menu-item">多肉介紹</li>
            <li class="menu-item">購買多肉</li>
