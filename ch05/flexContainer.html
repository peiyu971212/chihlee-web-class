<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex Container練習</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- flex Container -->
<div class="d-flex flex-direction-column">      
  <header class="d-flex align-items-center">        
	<div class="d-flex align-items-center p-1">
	  <img src="images/logo.png" alt="logo">
	  <span class="f-span">佩蒂豬多肉市集</span>
	</div>    
	<div class="d-flex align-items-center justify-content-flex-end">          
	  <ul class="list-style-none d-flex">
		  <li class="li">回首頁</li>
		  <li class="li">關於我們</li>
		  <li class="li">多肉介紹</li>
		  <li class="li">購買多肉</li>
	  </ul>
	</div>
  </header>
  <!-- 主內容 -->
  <main>
	<h3>歡迎光臨佩蒂豬多肉市集</h3>        
	<img class="d-block w-100" src="images/f1.jpg" alt="pic">        
  </main>
  <!-- footer -->
  <footer class="d-flex">
	<div class="d-flex align-items-center">
	  Copyright © 2022 佩蒂豬多肉市集.
	</div>
	<div class="d-flex align-items-center justify-content-flex-end pr-1"> 
	<ul class="list-style-none d-flex">
	  <li class="li">回首頁</li>
	  <li class="li">關於我們</li>
	  <li class="li">多肉介紹</li>
	  <li class="li">購買多肉</li>
	</ul>
	</div>
  </footer>
</div>
</body>
</html>
