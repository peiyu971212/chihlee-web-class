<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Function Declaration</title>
    <script>
      myfunc(10, 20); //呼叫放在函式前
      function myfunc(a, b) {
        console.log(`a=${a}, b=${b}`);
      }
      myfunc(100, 200); //呼叫放在函式後
    </script>
  </head>
</html>
