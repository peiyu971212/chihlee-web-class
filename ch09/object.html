<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object 物件</title> 
<script>
let person = {
  name : ['Mark', 'Amy'],
  address:"高雄市",
  age : 22,
  greeting(){
    console.log(`Hi! I am ${this.name[0]}.`);
  }
};

person.age = 18;   //修改age屬性值
person.tel = "07-1234567";    //定義新的tel屬性
 //定義新的walk方法
person.walk = function() { console.log(`${this.name[0]} is walking.`); }

console.log(person.age);   //取得person物件的age屬性值
person.greeting();             //執行person物件的greeting方法
console.dir(person)			   //顯示物件的屬性與方法列表
</script>
</head>
</html>
