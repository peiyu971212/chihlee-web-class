<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: #000000;
        position: relative;
        z-index: 2; /* 設定較高的z-index使p顯示在上層 */
      }
      .box１ {
        width: 120px;
        height: 60px;
        background: #39c;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 設定較低的z-index使div顯示在下層 */
      }
    </style>
  </head>
  <body>
    <p>網頁設計</p>
    <div class="box１"></div>
  </body>
</html>
