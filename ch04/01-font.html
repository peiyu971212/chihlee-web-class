<!DOCTYPE html>
<html>
  <head lang="zh-TW">
    <meta charset="UTF-8" />
    <title>CSS font樣式</title>
    <style>
      body {
        font-size: 50px;
        text-align: center;
      }
      .p_chinese {
        color: #ff0000;
        font-family: "標楷體", "Microsoft JhengHei", sans-serif;
      }
      .p_english {
        color: #0000cc;
        font-family: "Arial", "Helvetica", sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="p_chinese">每日一蘋果醫生遠離我</p>
    <p class="p_english">An apple a day keeps the doctor away</p>
  </body>
</html>
