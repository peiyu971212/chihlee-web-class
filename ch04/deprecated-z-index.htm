<!DOCTYPE HTML>
<html> 
<head> 
<meta charset="UTF-8">
<title>z-index</title> 
<style>
*{font-size:25px}
#fruit{
	position:absolute;
	z-index:1;
	left:65px;
	top:85px;
}
#one {
  display: inline-block;
  width: 300px;
  height: 300px;
  background: #C16E70;
  color: white;
  position: absolute;
}
#two {
  display: inline-block;
  width: 200px;
  height: 200px;
  left:150px;
  top:50px;
  background: #DC9E82;
  color: white;
  opacity: 0.5;
  position: absolute;
}

</style>
</head> 
<body> 
<img src="images/grape.png" id="fruit">
<div id="one">1</div>
<div id="two">2</div>
</body> 
</html>
