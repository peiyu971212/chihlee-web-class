<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .item img {
        display: block;
      }
      .item-relative {
        position: relative;
        top: 30px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="item"><img src="images/position/static.svg" /></div>
        <div class="item item-relative">
          <img src="images/position/relative.svg" />
        </div>
        <div class="item"><img src="images/position/static.svg" /></div>
      </div>
    </div>
  </body>
</html>
