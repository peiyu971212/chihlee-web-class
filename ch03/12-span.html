<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> span標記 </title>
  <style>
  article{
    border: 2px dotted gray;
  }
  div{
    width:250px;
    border:1px solid red;
    background-color:#C7DFC5;
    margin: 20px;
  }
  span{
    border:1px solid red;
    background-color:#C1DBE3;
    margin: 20px;
  }
</style>
 </head>
 <body>
  <article>
  <div>
    <h3>李商隱 錦瑟</h3>
    錦瑟無端五十絃,
    一絃一柱思華年,
    莊生曉夢迷蝴蝶,
    望帝春心託杜鵑。
  </div>  
  <span>  
    滄海月明珠有淚,
    藍田日暖玉生煙,
    此情可待成追憶,
    只是當時已惘然。
  </span>
</article>
 </body>
</html>
