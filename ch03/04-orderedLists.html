<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>有序列表清單</title>
  </head>
  <body>
    <ol style="list-style-type:decimal">
      <li>籃球</li>
      <li>棒球</li>
      <li>羽毛球</li>
      <li>高爾夫球</li>
      <li>足球</li>
    </ol>
    <ol>
      <li value="100">籃球</li>
      <!--從100開始標記-->
      <li>棒球</li>
      <li>羽毛球</li>
      <li>高爾夫球</li>
      <li>足球</li>
    </ol>
  </body>
</html>
