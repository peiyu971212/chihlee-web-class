<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表單架構</title>
</head>
<body>
<form>
  <fieldset>
    <legend>這是表單</legend>
    <p>
	  <label for="uid">帳號</label>
      <input type="text" name="uid" id="uid" placeholder="請輸入帳號">
    </p>
	<p>
	  <label for="pwd">密碼</label>
      <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼">
    </p>
    <p><button type="submit">送出表單</button></p>
  </fieldset>
</form>
</body>
</html>
