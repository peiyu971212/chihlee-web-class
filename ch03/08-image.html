<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>插入圖片</title>
<Style>
article{
  width: 530px;			/* 寬度530px */
  height:226px;			/* 高度226px */
  margin: 0px auto;		/* 水平置中 */
  border:solid 1px gray;	/* 邊框 */
  border-radius:5px;		/* 邊框倒圓角 */
}
article section{
  width:150px;
  float: left;			/* 靠左浮動 */
  text-align: center;		/* 文字水平置中 */
  margin:20px;			/* 四周邊距20px */
}
figure{	
  width:300px;
  float: left;  
  margin:20px;
}

</style>
</head>
<body> 
  <article>
    <section>
      <h1>清。張問陶</h1>
      新雨迎秋欲滿塘，<br>綠槐風過午陰涼。<br>水亭幾日無人到，<br>讓與蓮花自在香。
    </section>
    <figure>
    <img src="images/flower01.jpg" alt="蓮花圖" title="蓮花圖">
    </figure>
  </article>
</body>
</html>
