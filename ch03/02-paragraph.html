<!DOCTYPE html>
<html>
  <head>
    <title>段落 paragraph</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>宋代范仲淹‧《剔銀燈·與歐陽公席上分題》</h1>
    <p>
      <span>昨夜因看蜀志</span>，笑曹操孫權<a href="#">劉備</a
      >。用盡機關，徒勞心力，只得三分天地。
    </p>
    <p>屈指細尋思，爭如共、劉伶一醉？</p>
    <p>人世都無百歲。少癡騃、老成尪悴。只有中間，些子少年，忍把浮名牽繫？</p>
    <p>一品與千金，問白髮、如何迴避？</p>
  </body>
</html>
