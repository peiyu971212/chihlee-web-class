<!DOCTYPE html>
<html>
  <head>
    <title>Example with iframe</title>
  </head>
  <body>
    <!-- 定義 iframe，並給予一個 name 值 "iframeName" -->
    <iframe name="iframeName" width="500" height="300"></iframe>
    <p>
        <!-- 當點擊此超連結時，"page.htm" 會在上方的 iframe 中加載 -->
        <a href="page.htm" target="iframeName">點擊這裡加載 page.htm</a>
    </p>

  </body>
</html>
