<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超連結</title>
<style>
a:link, a:visited {         /*超連結的link樣式與visited樣式*/
  color: #000000;  
} 
a:hover, a:active {         /*li元素內的超連結hover樣式與active樣式*/
 color: #FB9400;
 text-decoration: none;    /*設為無底線*/
}     

a:link{}
a:visited{}
a:hover{}
a:active{}
 {         /*超連結的link樣式與visited樣式*/
  color: #000000;  
} 
a:hover, a:active {         /*li元素內的超連結hover樣式與active樣式*/
 color: #FB9400;
 text-decoration: none;    /*設為無底線*/
}    

</style>
</head>
<body>
<p>
  <a href="image.htm">這是文字超連結</a>
</p>
<p>
  <a href="image.htm" target="_blank"><img src="images/view.jpg"></a>
</p>
</body>
</html>
