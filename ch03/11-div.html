<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> div標記 </title>
  <style>
    /* 父容器設定為flex佈局 */
    body {
      display: flex;
      flex-wrap: wrap; /* 讓子元素自動換行 */
      justify-content: center; /* 水平置中 */
    }
    
    div {
      width: 200px;
      height: 250px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      border: 1px solid gray;
      display: flex;
      flex-direction: column; /* 讓子元素垂直排列 */
      justify-content: space-between; /* 內容在垂直方向上均勻分布 */
    }

    div:nth-child(odd) {
      background-color: #ffccff; /* 奇數位置背景顏色 */
    }
  </style>
 </head>
 <body>
  <div role="content" aria-label="蘋果">
    <p>蘋果</p>
    <figure><img src="images/fruits/apple.png"></figure>
    <strong>Apple</strong>
  </div>
  <div role="content" aria-label="草莓">
    <p>草莓</p>
    <figure><img src="images/fruits/strawberry.png"></figure>
    <strong>Strawberry</strong>
  </div>
  <div>
    <p>木瓜</p>
    <figure><img src="images/fruits/papaya.png"></figure>
    <strong>papaya</strong>
  </div>
  <div>
    <p>奇異果</p>
    <figure><img src="images/fruits/kiwi.png"></figure>
    <strong>kiwi</strong>
  </div>
  <div>
    <p>葡萄</p>
    <figure><img src="images/fruits/grape.png"></figure>
    <strong>grape</strong>
  </div>
  <div>
    <p>鳳梨</p>
    <figure><img src="images/fruits/pineapple.png"></figure>
    <strong>pineapple</strong>
  </div>
 </body>
</html>
