<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>表格</title>
    <style>
      table {
        border: 1px solid #000000;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000000;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        銷售量調查表(單位:台)
      </caption>
      <thead>
        <tr>
          <td></td>
          <td>第一季</td>
          <td>第二季</td>
          <td>第三季</td>
          <td>第四季</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>電視機</td>
          <td>10</td>
          <td>8</td>
          <td>12</td>
          <td>15</td>
        </tr>
        <tr>
          <td>筆記型電腦</td>
          <td>13</td>
          <td>11</td>
          <td>9</td>
          <td>16</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>小計</td>
          <td>23</td>
          <td>19</td>
          <td>21</td>
          <td>31</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
