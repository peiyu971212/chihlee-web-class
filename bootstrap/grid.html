<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 300px;
        background: #ccc;
      }

      .bg-cover {
        background-size: cover;
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- 第一個 Row -->
      <div class="row">
        <div
          class="col-4 box bg-cover"
          style="background-image: url(https://picsum.photos/1000/1000)"
        ></div>
        <div
          class="col-4 box bg-cover"
          style="background-image: url(https://picsum.photos/1100/1100)"
        ></div>
        <div
          class="col-4 box bg-cover"
          style="background-image: url(https://picsum.photos/1200/1200)"
        ></div>
      </div>

      <!-- 第二個 Row -->
      <div class="row" style="height: 100vh">
        <!-- 左邊大圖片 -->
        <div
          class="col-8 bg-cover"
          style="background-image: url(https://picsum.photos/1300/1300)"
        ></div>

        <!-- 右邊兩個小圖片 -->
        <div class="col-4">
            <!-- row 用來「抵消」格線系統的內邊距（padding） -->
          <div class="row d-flex flex-colunm h-100">
            <!-- h-50不知道對應的是哪裡，所以外層框加上h-100-->
            <div
              class="h-50 bg-cover"
              style="background-image: url(https://picsum.photos/1000/1000)"
            ></div>
            <div
              class="h-50 bg-cover"
              style="background-image: url(https://picsum.photos/1000/1000)"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
