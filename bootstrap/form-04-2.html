<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>輸入元素</h3>
		<form>
			<div class="row">
				<div class="col-sm-6">
					<label for="input1" class="form-label">文字輸入</label>
					<input type="text" class="form-control" id="input1" placeholder="請輸入文字" readonly value="這是測試輸入的文字">
					<label for="input2" class="form-label">密碼輸入</label>
					<input type="password" class="form-control" id="input2" placeholder="請輸入密碼">
					<label for="input3" class="form-label">日期輸入</label>
					<input type="date" class="form-control" id="input3" placeholder="請輸入日期">
					<label for="input4" class="form-label">時間輸入</label>
					<input type="time" class="form-control" id="input4" placeholder="請輸入時間">
					<label for="input5" class="form-label">週輸入</label>
					<input type="week" class="form-control" id="input5" placeholder="請輸入週">
					<label for="input6" class="form-label">月份輸入</label>
					<input type="month" class="form-control" id="input6" placeholder="請輸入月份">
				</div>
				<div class="col-sm-6">
					<label for="input7" class="form-label">數字輸入</label>
					<input type="number" class="form-control" id="input7" placeholder="請輸入數字">
					<label for="input8" class="form-label">電子郵件輸入</label>
					<input type="email" class="form-control" id="input8" placeholder="請輸入電子郵件">
					<label for="input9" class="form-label">電話輸入</label>
					<input type="tel" class="form-control" id="input9" placeholder="請輸入電話">
					<label for="input10" class="form-label">網址輸入</label>
					<input type="url" class="form-control" id="input10" placeholder="請輸入網址">
					<label for="input11" class="form-label">選擇檔案</label>
					<input type="file" class="form-control" id="input11" placeholder="請輸入網址">
					<label for="input12" class="form-label">顏色輸入</label>
					<input type="color" class="form-control form-control-color" id="input12" placeholder="請輸入顏色">
				</div>
				<button type="submit" class="btn btn-primary">送出</button>
			</div>
		</form>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
