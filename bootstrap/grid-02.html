<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>範例</title>
    <style>
      .box {
        background-color: #e1e1e1;
        border: 1px solid #cccccc;
        height: 50px;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 box">1/3</div>
        <div class="col-12 col-sm-6 col-md-4 box">2/3</div>
        <div class="col-12 col-sm-12 col-md-4 box">3/3</div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
