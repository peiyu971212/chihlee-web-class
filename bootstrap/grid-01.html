<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>範例</title>
    <style>
      .box {
        background-color: #e1e1e1;
        border: 1px solid #cccccc;
        height: 50px;
        line-height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col box">1/3</div>
        <div class="col box">2/3</div>
        <div class="col box">3/3</div>
      </div>
      <div class="row">
        <div class="col box">1/4</div>
        <div class="col box">2/4</div>
        <div class="col box">3/4</div>
        <div class="col box">4/4</div>
      </div>
      <div class="row">
        <div class="col box">1/3</div>
        <div class="col-6 box">2/3</div>
        <div class="col box">3/3</div>
      </div>
      <div class="row">
        <div class="col box">1/4</div>
        <div class="col-4 box">2/4</div>
        <div class="col-4 box">3/4</div>
        <div class="col box">4/4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
