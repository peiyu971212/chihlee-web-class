<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>使用者登入</h3>
		<form>
			<div class="mb-3">
				<label for="useremail" class="form-label">電子郵件</label>
				<input type="email" class="form-control" id="useremail" placeholder="輸入電子郵件">
			</div>
			<div class="mb-3">
				<label for="userpasswd" class="form-label">密碼</label>
				<input type="password" class="form-control" id="userpasswd" placeholder="輸入密碼">
			</div>
			<button type="submit" class="btn btn-primary">送出</button>
		</form>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
